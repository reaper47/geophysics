<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>GeofizzX</title>
      <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body>
    <h2>File Upload</h2>
    <form id="file-upload-form" class="uploader" action="/api/upload" method="post" enctype="multipart/form-data">
      <input id="file-upload" type="file" name="fileUpload" accept=".csv" />
      <label for="file-upload" id="file-drag">
        <img id="file-image" src="#" alt="preview" class="hidden">
        <div id="start">
          <i class="fa fa-download" aria-hidden="true"></i>
          <div>Select a file or drag here</div>
          <div id="notimage" class="hidden">Please select a csv file</div>
          <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
        </div>
        <div id="response" class="hidden">
          <div id="messages"></div>
          <progress class="progress" id="file-progress" value="0">
            <span>0</span>%
          </progress>
        </div>
      </label>
    </form>    
    
    <div id="root"></div>
    
  </body>
  <script src="./bundle.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</html>
