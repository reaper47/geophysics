{% extends "base.html" %}

{% block content %}
<main id="main-home" class="home-container">
  {% for module in modules %}
  <div class="home-item {{ module[0] }}">
    <a href="/{{ module[1] }}">
      <img src="img/home/{{ module[1] }}.jpg" alt="{{ module[2] }}">
    </a>
    <div class="polaroid"><p>{{ module[1].title() }}</p></div>
  </div>
  {% endfor %}
{% endblock %}
